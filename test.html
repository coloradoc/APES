<html>
<head>
<script type="text/javascript">
  var totalCount = 8;
  function ChangeIt() {
    var num = Math.ceil(Math.random() * totalCount);
    var randomBackgroundElement = document.getElementById("randomBackground");
    randomBackgroundElement.style.backgroundImage = "url('bgimages/" + num + ".jpg')";
    randomBackgroundElement.style.backgroundRepeat = "repeat";
  }
</script>
</head>
<body>
<div class="americaImageTop" id="randomBackground">
    <div class="text-container">
      <h1 class="title">America</h1>
      <p class="date">Founded July 4, 1776</p>
    </div>
    <h1 class="authorText"></h1>
</div>
<script type="text/javascript">
  ChangeIt();
</script>
</body>
</html>
