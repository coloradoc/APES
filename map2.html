<!DOCTYPE html>
<html>
<head>
    <title>The Great Ice Age</title>
    <style>
        body {
            background: linear-gradient(rgba(255,255,255,0.8), rgba(255,255,255,0.8)), url('https://example.com/great_ice_age.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        body::before, body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://example.com/snowflake.png');
            animation: snow 10s linear infinite;
        }

        body::after {
            background: url('https://example.com/snowflake.png');
            animation-delay: 5s;
        }

        @keyframes snow {
            0% {background-position: 0px 0px, 0px 0px, 0px 0px;}
            100% {background-position: 500px 1000px, 400px 400px, 300px 300px;}
        }
        
        h1 {
            font-size: 3em;
            color: #1a1a2e;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            animation: glow 2s ease-in-out infinite alternate;
            z-index: 1;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #00b3ff, 0 0 20px #00b3ff, 0 0 30px #00b3ff, 0 0 40px #00b3ff;
            }
            to {
                text-shadow: 0 0 20px #00b3ff, 0 0 30px #00b3ff, 0 0 40px #00b3ff, 0 0 50px #00b3ff, 0 0 60px #00b3ff;
            }
        }
    </style>
</head>
<body>
    <h1 id="title">The Great Ice Age</h1>

    <script>
        const title = document.getElementById('title');

        title.addEventListener('mouseenter', function() {
            title.style.color = '#007bff';
            title.textContent = 'Welcome to the Ice Age';
        });

        title.addEventListener('mouseleave', function() {
            title.style.color = '#1a1a2e';
            title.textContent = 'The Great Ice Age';
        });
    </script>
</body>
</html>
