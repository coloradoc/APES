    <script>

        // Function to handle click events on map sections
        function handleSectionClick(event) {
            // Hide the previously displayed info div
            
            const previouslyDisplayed = document.querySelector('.info-section[style="display: block;"]');
            if (previouslyDisplayed) {
                previouslyDisplayed.style.display = 'none';
            }

            // Show the corresponding info div based on the clicked section
            const sectionId = event.target.id;
            const infoDiv = document.querySelector(`#${sectionId}-info`);
            if (infoDiv) {
                infoDiv.style.display = 'block';
            }
        }

        //variable to keep track of how much the image width is being changed
        var previousMapSize = 736.0;

        // Add click event listener to map sections
        const mapSections = document.querySelectorAll('.map-section');
        mapSections.forEach(section => {
            section.addEventListener('click', handleSectionClick);
        });

        //change sizes of map areas to adjust for resizing
        function resizeArea() {
            console.log('hello');
            const imageWidth = document.querySelector('#bruh').clientWidth;
            mapSections.forEach(section => {
                let coordsArray = JSON.parse("[" + section.getAttribute("coords") + "]");
                
                //console.log(image.clientWidth);
                for (let i = 0; i < coordsArray.length; i++) {
                    coordsArray[i] *= (imageWidth/previousMapSize);
                }
                
                //console.log(coordsArray);
                section.setAttribute("coords", coordsArray.toString());
            });
            previousMapSize = imageWidth;
        };
        
        resizeArea();
        window.addEventListener('resize', resizeArea); //resize area everytime the screen is resized

    </script>
